<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" />
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="css/user.css">
</head>

<body>
    <form class="formdiv" method="POST" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <hr>

            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" required>

            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="psw-repeat">Confirm Password</label>
            <input type="password" placeholder="Re-type Password" name="confirmPassword" required>

            <p>Already have an account? <a href="user2.html" style="color:rgb(39, 151, 255);">Log in.</a></p>
            <p>By creating an account you agree to our <a href="termsconditions.html" style="color:rgb(39, 151, 255)">Terms and Conditions</a>.</p>
            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="location.href='dashboard.html'">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
