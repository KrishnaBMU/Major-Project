<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" />
    <link rel="stylesheet" href="static/css/user.css">
    <style>
        .formdiv {
            transform: translateY(100px);
            height: 500px;
            width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <form class="formdiv" method="POST" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign In</h1>
            <hr>
            <label for="username">Username</label>
            <input type="text" placeholder="Username" name="username" required>
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="location.href='catalog'">Cancel</button>
                <button type="submit" class="signupbtn">Log in</button>
                <p>Don't have an account? <a href="/register" style="color:rgb(39, 151, 255);">Register now.</a></p>
            </div>
        </div>
    </form>
</body>

</html>
