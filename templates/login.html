<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" />
    <link rel="stylesheet" href="static/css/loginsignup.css">
</head>

<body>
  <div class="container">
      <div class="card">
          <div class="items">
            <h1 class="tag">Log In</h1>
            <form class="form">
              <div class="username">
                <input id="user" type="text" placeholder="Username" required>
              </div>
              <div class="password">
                <input id="pass" type="password" placeholder="Enter Password" required>
              </div>
              <button class="button" type="button" onclick="sendData()">Log In</button>
              <div class="nav">
                <a href="/register">Don't have an account? <span>Sign Up</span></a>
              </div>
            </form>
          </div>
        </div>
    </div>

    <script>
      sendData = function () {
        var user =  document.getElementById("user").value;
        var pass =  document.getElementById("pass").value;
        var data = {
          "user": user,
          "pass": pass
        }
        fetch(`${window.origin}/login/data`,{
						method: 'POST',
						body: JSON.stringify(data),
						headers: new Headers({
							"content-type": "application/json"
						})
					})
      }
    </script>

</body>

</html>
