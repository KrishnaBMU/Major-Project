<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT Dashboard</title>
  <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" />
  <link rel="stylesheet" href="static/css/loginsignup.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="items">
        <h1 class="tag">Sign Up</h1>
        <form class="form" action="/signup"  method="post">
          <div class="email">
            <input id="email" name="email" type="email" placeholder="E-Mail" required>
          </div>
          <div class="password">
            <input id="pass" minlength="8" name="password" type="password" placeholder="Enter Password" required>
          </div>
          <div class="password">
            <input id="cpass" minlength="8" name="cpassword" type="password" placeholder="Re-type Password" required>
          </div>
          <input class="button" type="submit" value="Sign up"/>
          <p style="color: red;text-align: center;">{{error}}</p>
          <br>
          <div class="nav">
            <a href="/login">Have already an account? <span>Log In</span></a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    var password = document.getElementById("pass"), confirm_password = document.getElementById("cpass");

    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>

</body>

</html>
